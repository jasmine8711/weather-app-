<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">

    <link rel="stylesheet"
        href="styles.css">

    <title>天气</title>
</head>

<body>

    <div class='bg'></div>
    <div id="searchContainer"
        class="searchBox">
        <button class="searchControl1"
            id="searchBtn"></button>
        <h2>Your city:</h2>
        <input type="text"
            id="searchInput"
            class="searchControl1"
            placeholder="  City name">

    </div>
    <div id="weatherContainer">
        <div id='imgbox'
            class="hidden"></div>
        <div class="context">
            <h1 id="weatherText">晴</h1>
            <h2 id="cityHeader"
                class="hidden">
        </div>


        <div id="dateInfo"
            class="hidden">
            <span id="week"></span>|<span id="date"></span>|<span id="time"></span>
        </div>
        <div id="temperature">15</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
