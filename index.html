<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">

    <link rel="stylesheet"
        href="styles.css">

    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display&display=swap"
        rel="stylesheet">


    <title>天气</title>
</head>

<body>

    <div class='bg'></div>
    <div id="searchContainer"
        class="searchBox">
        <button class="searchControl1"
            id="searchBtn"></button>
        <h2>Your city:</h2>
        <input type="text"
            id="searchInput"
            class="searchControl1"
            placeholder="  City name">

    </div>

    <div id='imgbox'
        class="hidden"></div>
    <div id="weatherContainer"
        class="hidden">
        <div class="context">
            <h1 id="weatherText">晴天</h1>
            <h2 id="cityHeader">Duffel</h2>
        </div>

        <hr class="hidden">
        <div class="fivedays hidden">
            <span>13 &#176;</span>
            <span>13 &#176;</span>
            <span id="temperature">15&#176;</span>
            <span>13 &#176;</span>
            <span>13 &#176;</span>
        </div>
        <hr>
        <div id="dateInfo"
            class="hidden">
            <span id="week"></span>|<span id="date"></span>|<span id="time"></span>
        </div>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
